<!DOCTYPE html>


<html lang="en">

<head>
<meta charset="UTF-8">
<title>Return y ambito de las variables</title>

<script>

var operacion =  function(numero1,numero2){
	var resultado = numero1 + numero2; 
	return(resultado); // Nos permite regresar un valor dentro de la funcion. Nos permite regresar el valor que nosotros queramos.
};

var numero1 = 5;
var numero2 = 7;

var res = operacion(numero1, numero2);
document.write(res);



</script>

</head>

<body>

<h1 align="center">Hola que haces</h1>

</body>


</html>
