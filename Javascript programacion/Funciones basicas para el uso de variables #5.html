<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Funciones basicas</title>

	<script>
	//Calcular posicion en la que se  encuentre
	//El caracter indicado dentro del texto

	var mensaje = "Ana"
	var posicion = mensaje.indexOf("a");
	var posicion = mensaje.lastIndexOf("a");  //Se pone la letra que se quiere busca.  El last es para que muestre letras que estan repetidas recorre la palabra de derecha a izquierda.

	document.write(posicion);
	</script>

</head>
